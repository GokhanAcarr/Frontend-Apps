<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="title">
            <label id="label">
                <h2>Random Password Generator</h2>
            </label>
        </div>
        <div id="functions">
            <input type="number" id="digitNumber" min="2" max="16" placeholder="Digit Number">
            <button id="lowerCase" class="button">Lower Case</button>
            <button id="upperCase" class="button">Upper Case</button>
            <button id="numberCase" class="button">Number</button>
            <button id="specialCase" class="button">Special</button><br><br>
            <button id="generator">Generate</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
