<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <label for="text" id="title">Temperature Conversion</label><br>
        <input type="text" id="input" placeholder="0"><br>
        <div id="checkBoxes">
            <div id="celsius">
                <input type="checkbox" name="" id="celsiusCheckbox">
                <label for="celsiusCheckbox" id="celsiusLabel">Celsius to Fahrenheit</label><br>
            </div>
            <div id="fahrenheit">
                <input type="checkbox" name="" id="fahrenheitCheckbox">
                <label for="fahrenheitCheckbox" id="fahrenheitLabel">Fahrenheit to Celsius</label><br><br>
            </div>
        </div>
        <button id="submit">Convert</button>
        <div id="result"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
